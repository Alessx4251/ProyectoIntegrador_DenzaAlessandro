<div class="row">
    <h1>Hard & Soft skills</h1>
    <div class="text-center col-sm-4 col-md-4 col-lg-4">
        <circle-progress
     [percent]="95"
     [showUnits]="false"
     [radius]="100"
     [imageSrc]="'../assets/html.png'"
     [showImage]="true"
     [imageHeight]="90"
     [imageWidth]="90"
     [showSubtitle]="false"
     [outerStrokeWidth]="14"
     [innerStrokeWidth]="3"
     [outerStrokeColor]="'#fca9b9'"
     [innerStrokeColor]="'#C7E596'"
     [animation]="true"
     [animationDuration]="700"
></circle-progress>
    </div>
